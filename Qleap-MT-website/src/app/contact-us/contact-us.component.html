<section class="contact-section">
  <h5 class="contact-small-title">Contact US</h5>
  <div class="contact-container">

    <!-- LEFT CONTENT -->
    <div class="contact-left">

      <h1 class="contact-title">
        GET IN TOUCH <br />
        WITH US
      </h1>

      <div class="contact-info">
        <p class="label">Enquiries</p>
        <a href="mailto:company@email.com" class="email">
          company&#64;email.com
        </a>
        <p class="phone">+62 007 008 009</p>
      </div>
    </div>

    <!-- RIGHT FORM -->
    <div class="contact-right">
      <form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

        <!-- FIRST + LAST NAME -->
        <div class="form-row">
          <div class="form-group">
            <label>First name</label>
            <input type="text" name="firstName" ngModel #firstName="ngModel" required />
            <small class="error" *ngIf="contactForm.submitted && firstName.invalid">
              First name is required
            </small>
          </div>

          <div class="form-group">
            <label>Last name</label>
            <input type="text" name="lastName" ngModel #lastName="ngModel" required />
            <small class="error" *ngIf="contactForm.submitted && lastName.invalid">
              Last name is required
            </small>
          </div>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" ngModel required email #email="ngModel" />

          <small class="error-message" *ngIf="
      (email.invalid && email.touched) ||
      (contactForm.submitted && email.invalid)
    ">
            Please enter a valid email address
          </small>
        </div>


        <!-- PHONE -->
        <div class="form-group">
          <label>Phone Number</label>

          <input type="text" name="phone" ngModel required pattern="^[6-9]\d{9}$" #phone="ngModel" />

          <!-- âœ… ERROR MESSAGE UNDER INPUT -->
          <small class="error-message" *ngIf="
      (phone.invalid && phone.touched) ||
      (contactForm.submitted && phone.invalid)
    ">
            Enter a valid 10-digit mobile number
          </small>
        </div>


        <!-- MESSAGE -->
        <div class="form-group">
          <label>Message</label>
          <textarea rows="5" name="message" ngModel #message="ngModel" required minlength="10"></textarea>
          <small class="error" *ngIf="contactForm.submitted && message.invalid">
            Message must be at least 10 characters
          </small>
        </div>

        <!-- SUBMIT -->
        <button type="submit" class="submit-btn" [disabled]="contactForm.invalid">
          Let's talk
        </button>

      </form>

    </div>


  </div>
</section>
