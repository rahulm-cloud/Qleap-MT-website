<section class="contact-section">
  <div class="contact-container">

    <!-- LEFT CONTENT -->
    <div class="contact-left">
      <h5 class="contact-small-title">Contact US</h5>

      <h1 class="contact-title">
        GET IN TOUCH <br />
        WITH US
      </h1>

      <div class="contact-info">
        <p class="label">Enquiries</p>
        <a href="mailto:company@email.com" class="email">
          company&#64;email.com
        </a>
        <p class="phone">+62 007 008 009</p>
      </div>
    </div>

    <!-- RIGHT FORM -->
    <div class="contact-right">
      <form class="contact-form">

        <div class="form-row">
          <div class="form-group">
            <label>First name</label>
            <input type="text" />
          </div>

          <div class="form-group">
            <label>Last name</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea rows="5"></textarea>
        </div>

        <button type="submit" class="submit-btn">
          Let's talk
        </button>

      </form>
    </div>

  </div>
</section>
